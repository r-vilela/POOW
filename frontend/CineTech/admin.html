<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineTech</title>

    <!-- Fonts e Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/index.css" rel="stylesheet" />
  </head>

  <body class="bg-dark text-light">
    <!-- Header -->
    <header
      class="custom-fixed w-100 position-fixed bg-dark border-bottom border-secondary"
    >
      <div class="container p-2 d-flex align-items-center">
        <a href="index.html" class="text-light text-decoration-none">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h3 class="fw-bold font-monospace m-0 px-3" style="color: #adb5bd">
          Admin Page
        </h3>
      </div>
    </header>

    <!-- Navegação -->
    <nav class="nav container pt-5 mt-4">
      <span id="films" role="button" class="ativo">Films</span>
      <span id="categories" role="button" class="inativo">Categories</span>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Filmes cadastrados</h4>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCadastroFilme"
        >
          <i class="bi bi-plus-circle me-1"></i> Adicionar Filme
        </button>
      </div>

      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle text-light">
          <thead>
            <tr>
              <th>Título</th>
              <th>Sinopse</th>
              <th>Gênero</th>
              <th>Duração</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-filmes"></tbody>
        </table>
      </div>
    </main>

    <!-- Modal de Adição de Filme -->
    <!-- Modal de Cadastro -->
    <div
      class="modal fade"
      id="modalCadastroFilme"
      tabindex="-1"
      aria-labelledby="modalCadastroLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroLabel">Cadastrar Filme</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <form id="formCadastro" enctype="multipart/form-data">
            <div class="modal-body">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  name="titulo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea
                  class="form-control"
                  id="sinopse"
                  name="sinopse"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="duracao" class="form-label"
                  >Duração (minutos)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="duracao"
                  name="duracao"
                />
              </div>
              <div class="mb-3">
                <label for="data_lancamento" class="form-label"
                  >Data de Lançamento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="data_lancamento"
                  name="data_lancamento"
                />
              </div>
              <div class="mb-3">
                <label for="genero_id" class="form-label">Gênero</label>
                <input
                  type="number"
                  class="form-control"
                  id="genero_id"
                  name="genero_id"
                />
              </div>
              <div class="mb-3">
                <label for="trailer_url" class="form-label"
                  >URL do Trailer</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="trailer_url"
                  name="trailer_url"
                />
              </div>
              <div class="mb-3">
                <label for="capa" class="form-label">Capa</label>
                <input
                  type="file"
                  class="form-control"
                  id="capa"
                  name="capa"
                  accept="image/*"
                />
                <div id="preview-capa" class="mt-2">
                  <p class="mb-1">Capa atual:</p>
                  <img
                    id="capa-atual"
                    src=""
                    alt="Capa do filme"
                    class="img-fluid rounded"
                    style="max-height: 200px; display: none"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/adminIndex.js"></script>
  </body>
</html>
